apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foo-bar
  labels:
    app: foo-bar
spec:
  rules:
  - host: bar.gitlab.com  # match host
    http:
      paths:
      - pathType: Prefix  # /로 시작하는 모든 경로에 매칭
        path: /
        backend:          # bar 서비스의 80포트로 포워딩
          service:
            name: bar
            port:
              number: 80
  - host: foo.gitlab.com  # match host
    http:
      paths:
      - pathType: Prefix  # /로 시작하는 모든 경로에 매칭
        path: /
        backend:          # foo 서비스의 80포트로 포워딩
          service:
            name: foo
            port:
              number: 80
  - http:
      paths:
      - pathType: Prefix  # /demo/로 시작하는 모든 경로에 매칭
        path: /demo/
        backend:          # demo 서비스의 80포트로 포워딩
          service:
            name: demo
            port:
              number: 80
